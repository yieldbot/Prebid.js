<html>
    <head>
        <script>
         (function () {
             var d = document, pbs = d.createElement("script"), pro = d.location.protocal;
             pbs.type = "text/javascript";
             pbs.src = '/build/dev/prebid.js';
             var target = document.getElementsByTagName("head")[0];
             target.insertBefore(pbs, target.firstChild);
         })();
        </script>
        <script>
         (function () {
             var gads = document.createElement('script');
             gads.async = true;
             gads.type = 'text/javascript';
             var useSSL = 'https:' == document.location.protocol;
             gads.src = (useSSL ? 'https:' : 'http:') +
                        '//www.googletagservices.com/tag/js/gpt.js';
             var node = document.getElementsByTagName('script')[0];
             node.parentNode.insertBefore(gads, node);
         })();
        </script>

        <script>
         var googletag = googletag || {};
         googletag.cmd = googletag.cmd || [];

         var pbjs = pbjs || {};
         pbjs.que = pbjs.que  || [];
         var PREBID_TIMEOUT = 3000;

         pbjs.que.push(function () {
             var adUnit17 = {
                 code: '/2476204/multi-size',
                 sizes: [300, 250],
                 bids: [
                     {
                         bidder: 'yieldbot',
                         params: {
                             psn: '1234',
                             slot: 'medrec'
                         }
                     }
                 ]
             };

             var adUnit18 = {
                 code: '/2476204/multi-size',
                 sizes: [[300,600], [160, 600]],
                 bids: [
                     {
                         bidder: 'yieldbot',
                         params: {
                             psn: '1234',
                             slot: 'medrec'
                         }
                     }
                 ]
             };

             pbjs.addAdUnits([adUnit17, adUnit18]);
             pbjs.requestBids({
                 bidsBackHandler: sendAdserverRequest
             });
         });

         function sendAdserverRequest() {
             if (pbjs.adserverRequestSent) {
                 return;
             }
             pbjs.adserverRequestSent = true;
             googletag.cmd.push(function() {
                 pbjs.que.push(function() {
                     pbjs.setTargetingForGPTAsync();
                     googletag.pubads().refresh();
                 });
             });
         }

         setTimeout(function() {
             sendAdserverRequest();
         }, PREBID_TIMEOUT);

        </script>

        <script>
         googletag.cmd.push(function () {
             var slot15 = googletag.defineSlot('/2476204/multi-size',
                                               [[300, 250]],
                                               'div-17')
                                   .addService(googletag.pubads());
             var slot16 = googletag.defineSlot('/2476204/multi-size',
                                               [[160, 600], [300, 600]],
                                               'div-18')
                                   .addService(googletag.pubads());

             googletag.pubads().disableInitialLoad();
             googletag.pubads().enableSingleRequest();
             googletag.enableServices();

         });

         function refreshBids() {
             var currentTime = new Date().getTime();
             pbjs.que.push(function () {
                 pbjs.requestBids({
                     timeout: PREBID_TIMEOUT,
                     bidsBackHandler: function () {
                         callGPT();
                     }
                 });
             });
         }

         function callGPT() {
             pbjs.setTargetingForGPTAsync();
             googletag.pubads().refresh();
         }
        </script>
    </head>
    <body>
        <h2>Prebid.js Yieldbot Adapter Test</h2>
        <div id='div-17'>
            <script type='text/javascript'>
             googletag.cmd.push(function() {
                 googletag.display('div-17');
             });
            </script>
        </div>
        <div id='div-18'>
            <script type='text/javascript'>
             googletag.cmd.push(function() {
                 googletag.display('div-18');
             });
            </script>
        </div>
        <button onclick="refreshBids()">Refresh Bids</button>
    </body>
</html>
